<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
  <!-- A√±adir SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

        <button type="submit">Login</button>
      </form>
      <div class="footer-text">
        <p>Don't have an account? <a href="./registro/registro.html">Register</a></p>
      </div>
    </div>
  </div>

  <!-- A√±adir SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    if (form) {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        try {
          // Mostrar loader
          Swal.fire({
            title: "Iniciando sesi√≥n...",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            }
          });

          // Validaci√≥n b√°sica en el cliente
          if (!email.value.trim() || !password.value) {
            throw new Error("Por favor completa todos los campos");
          }

          // Enviar credenciales al servidor
          const response = await fetch("http://localhost:4000/api/user/login", {
            method: "POST",
            credentials: "include",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              email: email.value.trim(),
              password: password.value
            })
          });

          const data = await response.json();

          if (!response.ok) {
            const errorMsg = data.msg || "Credenciales incorrectas";
            throw new Error(errorMsg);
          }

          Swal.fire({
            icon: "success",
            title: "¬°Bienvenido!",
            text: data.message || "Inicio de sesi√≥n exitoso",
            timer: 2000,
            showConfirmButton: false,
            willClose: () => {
              window.location.href = data.redirectTo || "../private/dashboard.html";
            }
          });

        } catch (error) {
          Swal.close();

          let errorMessage = "Error al iniciar sesi√≥n";

          if (error.message.includes("Failed to fetch")) {
            errorMessage = "No se pudo conectar al servidor. Verifica tu conexi√≥n.";
          } else if (error.message) {
            errorMessage = error.message;
          }

          Swal.fire({
            icon: "error",
            title: "Error",
            text: errorMessage,
            confirmButtonText: "Entendido"
          });

          password.value = "";
        }
      });
    }

    // üëá Esta parte ahora es segura
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async function () {
        Swal.fire({
          title: "Cerrando sesi√≥n...",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });

        try {
          const res = await fetch('http://localhost:4000/api/user/logout', {
            method: 'POST',
            credentials: 'include'
          });

          if (res.ok) {
            const data = await res.json();

            Swal.fire({
              icon: 'success',
              title: data.message || "Sesi√≥n cerrada correctamente",
              showConfirmButton: false,
              timer: 1500
            });

            setTimeout(() => {
              window.location.href = '../public/index.html';
            }, 1600);

          } else {
            const errorData = await res.json();
            throw new Error(errorData.message || 'Error al cerrar sesi√≥n');
          }

        } catch (error) {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: error.message || 'Error inesperado al cerrar sesi√≥n'
          });
        }
      });
    }

  });
</script>

</body>

</html>
